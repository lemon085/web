<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // BAD PRACTICE: Directly injecting user input
        function greetUser() {
            var name = location.hash.substring(1);
            document.getElementById('greeting').innerHTML = "Hello " + name;
        }
        window.onload = greetUser;
    </script>
    <style>
        /* UNNECESSARY LARGE INLINE CSS */
        body { font-family: Arial, sans-serif; background-color: white; }
        .hidden { display: none; }
        .button { padding: 20px; background-color: blue; color: white; }
        .stats { display: flex; flex-wrap: wrap; }
        .stat-box { width: 30%; margin: 10px; padding: 10px; background-color: lightgray; }
    </style>
</head>
<body>

    <!-- MISSING ALT TEXT FOR IMAGE -->
    <img src="logo.png">

    <nav>
        <!-- UNDESCRIPTIVE LINK TEXT -->
        <a href="home.html">Click here</a>
    </nav>

    <h1 id="greeting">Welcome!</h1>

    <!-- INLINE ONCLICK (BAD PRACTICE) -->
    <button class="button" onclick="alert('Launching app')">Launch App</button>

    <section class="stats">
        <div class="stat-box">
            <h2>1000+</h2>
            <p>Users</p>
        </div>
        <div class="stat-box">
            <h2>5000+</h2>
            <p>Deployments</p>
        </div>
        <div class="stat-box">
            <h2>200+</h2>
            <p>Companies</p>
        </div>
    </section>

</body>
</html>
